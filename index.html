<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisefox LeadApp (Online)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8fafc; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="text-gray-800">

    <!-- APP CONTAINER -->
    <div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-2xl overflow-hidden relative border-x border-gray-200">
        
        <!-- HEADER -->
        <div class="bg-indigo-900 text-white p-4 flex justify-between items-center sticky top-0 z-50 shadow-md">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-fox text-orange-400 text-xl"></i>
                <div>
                    <h1 class="font-bold text-lg leading-none">Wisefox LeadApp</h1>
                    <p class="text-[10px] text-indigo-300 uppercase tracking-wider" id="headerRole">Connecting...</p>
                </div>
            </div>
            <button id="logoutBtn" onclick="window.logout()" class="hidden text-xs bg-indigo-800 hover:bg-indigo-700 px-3 py-1.5 rounded border border-indigo-600 transition">
                <i class="fa-solid fa-power-off"></i>
            </button>
        </div>

        <!-- TOAST & LOADING -->
        <div id="toast" class="hidden fixed top-20 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-lg shadow-xl z-[60] text-sm font-medium transition-all text-center">
            <span id="toastMsg">Action Successful</span>
        </div>
        <div id="loadingOverlay" class="hidden fixed inset-0 bg-black/50 z-[70] flex items-center justify-center">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-white"></div>
        </div>

        <!-- SETUP REQUIRED MODAL (Hidden if config works) -->
        <div id="setupRequiredModal" class="hidden fixed inset-0 bg-black/80 z-[80] flex items-center justify-center px-6">
            <div class="bg-white w-full max-w-sm p-6 rounded-xl shadow-2xl text-center">
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-triangle-exclamation text-red-600 text-2xl"></i>
                </div>
                <h3 class="font-bold text-xl text-gray-800 mb-2">Connection Error</h3>
                <p id="configErrorMsg" class="text-sm text-gray-600 mb-4">Database se connect nahi ho pa raha.</p>
            </div>
        </div>

        <!-- 1. LOGIN SCREEN -->
        <div id="loginScreen" class="p-8 flex flex-col justify-center h-[85vh] fade-in bg-slate-50">
            <div class="text-center mb-10">
                <div class="bg-white w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg border border-indigo-100">
                    <i class="fa-solid fa-fox text-orange-500 text-5xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-800">Welcome</h2>
                <p class="text-gray-500 text-sm mt-1">Wisefox Loan System (Online)</p>
            </div>

            <form onsubmit="event.preventDefault(); window.login();" class="space-y-4">
                <div>
                    <input type="text" id="username" placeholder="Username" class="w-full pl-4 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <input type="password" id="password" placeholder="Password" class="w-full pl-4 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-3.5 rounded-lg font-bold hover:bg-indigo-700 transition shadow-lg mt-2">
                    Login
                </button>
            </form>
            <p class="text-center text-xs text-gray-400 mt-4">Powered by Firebase</p>
        </div>

        <!-- 2. DASHBOARD -->
        <div id="mainDashboard" class="hidden fade-in pb-24">
            <div id="adminTabs" class="hidden bg-white border-b flex justify-around p-2 sticky top-[60px] z-40 shadow-sm">
                <button onclick="window.switchTab('leads')" id="tabLeads" class="flex-1 py-2 text-sm font-bold text-indigo-600 border-b-2 border-indigo-600">Leads</button>
                <button onclick="window.switchTab('users')" id="tabUsers" class="flex-1 py-2 text-sm font-bold text-gray-400">Users</button>
            </div>

            <!-- Stats -->
            <div class="p-5 bg-gradient-to-br from-indigo-800 to-blue-600 text-white rounded-b-[2rem] shadow-lg mb-6">
                <div class="flex justify-between items-end mb-4">
                    <div>
                        <p class="text-xs opacity-70 uppercase tracking-wider">Total Business</p>
                        <h2 class="text-3xl font-bold" id="totalValue">â‚¹0</h2>
                    </div>
                    <div class="text-right">
                        <p class="text-xs opacity-70">Pending</p>
                        <h2 class="text-xl font-bold" id="pendingCount">0</h2>
                    </div>
                </div>
            </div>

            <!-- LEADS -->
            <div id="viewLeads" class="px-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-gray-700">Applications</h3>
                    <button onclick="window.openModal('addLeadModal')" class="bg-indigo-600 text-white px-4 py-2 rounded-full text-xs font-bold shadow hover:bg-indigo-700 flex items-center gap-1">
                        <i class="fa-solid fa-plus"></i> New
                    </button>
                </div>
                <div id="leadsList" class="space-y-4 pb-10"></div>
                <div id="emptyState" class="hidden text-center mt-10 text-gray-400">No data found</div>
            </div>

            <!-- USERS -->
            <div id="viewUsers" class="hidden px-4 pt-4">
                <button onclick="window.openModal('addUserModal')" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold shadow hover:bg-green-700 mb-4">
                    <i class="fa-solid fa-user-plus mr-2"></i> Create New Partner
                </button>
                <div id="usersList" class="space-y-3 pb-10"></div>
            </div>
        </div>

        <!-- MODALS -->
        <!-- Add Lead -->
        <div id="addLeadModal" class="hidden fixed inset-0 bg-black/60 z-[100] flex items-end sm:items-center justify-center fade-in backdrop-blur-sm">
            <div class="bg-white w-full max-w-md p-6 rounded-t-2xl sm:rounded-2xl shadow-2xl animate-slide-up max-h-[90vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-5">
                    <h3 class="font-bold">New Application</h3>
                    <button onclick="window.closeModal('addLeadModal')" class="text-gray-400"><i class="fa-solid fa-times"></i></button>
                </div>
                <form onsubmit="window.submitLead(event)" class="space-y-4">
                    <input type="text" id="leadName" required class="w-full p-2 border rounded" placeholder="Client Name">
                    <input type="tel" id="leadPhone" required maxlength="10" class="w-full p-2 border rounded" placeholder="Mobile (10 digits)">
                    <select id="leadType" class="w-full p-2 border rounded bg-white">
                        <option>Personal Loan</option>
                        <option>Home Loan</option>
                        <option>Auto Loan</option>
                        <option>Business Loan</option>
                    </select>
                    <input type="number" id="leadAmount" required class="w-full p-2 border rounded" placeholder="Amount (â‚¹)">
                    <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold shadow">Submit</button>
                </form>
            </div>
        </div>

        <!-- Add User -->
        <div id="addUserModal" class="hidden fixed inset-0 bg-black/60 z-[100] flex items-center justify-center px-4">
            <div class="bg-white w-full max-w-sm p-6 rounded-xl shadow-2xl max-h-[90vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold">Create User</h3>
                    <button onclick="window.closeModal('addUserModal')"><i class="fa-solid fa-times"></i></button>
                </div>
                <form onsubmit="window.createUser(event)" class="space-y-3">
                    <select id="newUserRole" class="w-full p-2 border rounded bg-white">
                        <option value="dsa">DSA</option>
                        <option value="subdsa">Sub-DSA</option>
                    </select>
                    <input type="text" id="newUserName" required class="w-full p-2 border rounded" placeholder="Full Name">
                    <input type="tel" id="newUserMobile" required maxlength="10" class="w-full p-2 border rounded" placeholder="Mobile (10 digits)">
                    <input type="email" id="newUserEmail" class="w-full p-2 border rounded" placeholder="Email (Optional)">
                    <input type="text" id="newUserLocation" required class="w-full p-2 border rounded" placeholder="Location">
                    <input type="text" id="newUserLoginId" required class="w-full p-2 border rounded bg-yellow-50" placeholder="Username">
                    <input type="text" id="newUserPass" required class="w-full p-2 border rounded bg-yellow-50" placeholder="Password">
                    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg font-bold shadow">Create</button>
                </form>
            </div>
        </div>

        <!-- Status Modal -->
        <div id="statusModal" class="hidden fixed inset-0 bg-black/60 z-[100] flex items-center justify-center px-4">
            <div class="bg-white w-full max-w-sm p-6 rounded-xl shadow-2xl">
                <h3 class="font-bold mb-4">Update Status</h3>
                <input type="hidden" id="statusLeadId">
                <select id="newStatus" class="w-full p-2 border rounded mb-4">
                    <option>Contacted</option>
                    <option>In Process</option>
                    <option>Sanctioned</option>
                    <option>Disbursed</option>
                    <option>Rejected</option>
                </select>
                <textarea id="statusRemarks" rows="3" class="w-full p-2 border rounded mb-4" placeholder="Remarks..."></textarea>
                <button onclick="window.saveStatus()" class="w-full bg-indigo-600 text-white py-2 rounded font-bold">Update</button>
                <button onclick="window.closeModal('statusModal')" class="w-full mt-2 text-gray-500">Cancel</button>
            </div>
        </div>
    </div>

    <!-- FIREBASE & LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, onSnapshot, updateDoc, doc, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ============================================
        // UPDATED CONFIG (User Provided)
        // ============================================
        const firebaseConfig = {
          apiKey: "AIzaSyBz9bUrnOMu6I_OQ2cTHsRbVJUGlNs9c_E",
          authDomain: "wisfox-lead-app.firebaseapp.com",
          projectId: "wisfox-lead-app",
          storageBucket: "wisfox-lead-app.firebasestorage.app",
          messagingSenderId: "54162755199",
          appId: "1:54162755199:web:80ebc15aae5584383bb94a"
        };
        // ============================================

        // Initialize Firebase
        let db;
        
        // CHECK IF CONFIG IS PRESENT
        if (!firebaseConfig.apiKey) {
            document.getElementById('setupRequiredModal').classList.remove('hidden');
        } else {
            // Initialize Firebase
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                console.log("Firebase Connected");
            } catch(e) {
                console.error("Init Error", e);
                document.getElementById('configErrorMsg').innerText = "Init Error: " + e.message;
                document.getElementById('setupRequiredModal').classList.remove('hidden');
            }
        }

        let currentUser = null;
        let unsubscribeLeads = null;

        // --- GLOBAL FUNCTIONS ---
        window.login = async () => {
            if(!db) {
                alert("Database not connected.");
                return;
            }

            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            showLoading(true);

            try {
                // Hardcoded Admin Backup
                if(u === 'nil000nilesh' && p === 'nil*5786') {
                    currentUser = { id: 'admin', role: 'admin', name: 'Nilesh (Admin)', username: u };
                    finalizeLogin();
                    return;
                }

                const q = query(collection(db, "users"), where("username", "==", u), where("password", "==", p));
                const snapshot = await getDocs(q);

                if (!snapshot.empty) {
                    const userData = snapshot.docs[0].data();
                    if(userData.status === 'blocked') {
                        showToast("Access Denied: Blocked");
                        showLoading(false);
                        return;
                    }
                    currentUser = { ...userData, dbId: snapshot.docs[0].id };
                    finalizeLogin();
                } else {
                    showToast("Invalid Credentials");
                    showLoading(false);
                }
            } catch (error) {
                console.error(error);
                let msg = error.message;
                if(msg.includes("billing")) msg = "Billing Error! Create NEW Project with US-Central location.";
                alert("Login Error: " + msg);
                showLoading(false);
            }
        };

        function finalizeLogin() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainDashboard').classList.remove('hidden');
            document.getElementById('logoutBtn').classList.remove('hidden');
            document.getElementById('headerRole').innerText = currentUser.name;

            if (currentUser.role === 'admin') {
                document.getElementById('adminTabs').classList.remove('hidden');
                setupRealtimeListeners('leads');
            } else {
                document.getElementById('adminTabs').classList.add('hidden');
                document.getElementById('viewLeads').classList.remove('hidden');
                setupRealtimeListeners('leads');
            }
            showLoading(false);
        }

        window.logout = () => {
            currentUser = null;
            if(unsubscribeLeads) unsubscribeLeads();
            location.reload();
        };

        function setupRealtimeListeners(type) {
            if(!db) return;
            if (unsubscribeLeads) unsubscribeLeads();

            if (type === 'leads') {
                const leadsRef = collection(db, "leads");
                const q = query(leadsRef, orderBy("date", "desc"));
                unsubscribeLeads = onSnapshot(q, (snapshot) => {
                    const leads = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderLeads(leads);
                }, (error) => {
                    console.error(error);
                    if(error.message.includes("billing")) alert("CRITICAL: Billing Required Error. Please enable billing or create a NEW project in US-Central.");
                });
            } else if (type === 'users') {
                 const usersRef = collection(db, "users");
                 unsubscribeLeads = onSnapshot(usersRef, (snapshot) => {
                    const users = snapshot.docs.map(doc => ({ dbId: doc.id, ...doc.data() }));
                    renderUsers(users);
                });
            }
        }

        function renderLeads(leads) {
            const container = document.getElementById('leadsList');
            container.innerHTML = '';
            let total = 0, pending = 0;

            const filtered = leads.filter(l => {
                if (currentUser.role === 'admin') return true;
                if (currentUser.role === 'dsa') return l.agentId === currentUser.username || l.parentAgentId === currentUser.username;
                return l.agentId === currentUser.username;
            });

            if(filtered.length === 0) document.getElementById('emptyState').classList.remove('hidden');
            else document.getElementById('emptyState').classList.add('hidden');

            filtered.forEach(lead => {
                total += parseInt(lead.amount || 0);
                if(lead.status !== 'Disbursed' && lead.status !== 'Rejected') pending++;

                let color = 'bg-gray-100 text-gray-600';
                if(lead.status === 'Sanctioned') color = 'bg-green-100 text-green-800';
                if(lead.status === 'Rejected') color = 'bg-red-100 text-red-800';

                let canEdit = currentUser.role === 'admin' || currentUser.username === lead.agentId;
                let btn = canEdit ? `<button onclick="window.openStatusModal('${lead.id}', '${lead.status}', '${lead.remarks || ''}')" class="text-xs bg-indigo-50 text-indigo-700 px-2 py-1 rounded border">Update</button>` : '';

                container.innerHTML += `
                    <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
                        <div class="flex justify-between mb-2">
                            <div><h4 class="font-bold">${lead.name}</h4><p class="text-xs text-blue-600">â‚¹${lead.amount}</p></div>
                            <span class="px-2 py-1 rounded text-[10px] font-bold h-fit ${color}">${lead.status}</span>
                        </div>
                        <p class="text-xs text-gray-500">ðŸ“± ${lead.phone} | By: ${lead.agentName}</p>
                        <p class="text-xs italic text-gray-400 mt-1 border-t pt-1">"${lead.remarks || 'No remarks'}"</p>
                        <div class="flex justify-between mt-2 text-[10px] text-gray-400"><span>${lead.date}</span>${btn}</div>
                    </div>
                `;
            });

            document.getElementById('totalValue').innerText = `â‚¹${(total/100000).toFixed(1)}L`;
            document.getElementById('pendingCount').innerText = pending;
        }

        function renderUsers(users) {
            const container = document.getElementById('usersList');
            container.innerHTML = '';
            
            users.forEach(u => {
                let statusBadge = u.status === 'blocked' ? '<span class="text-red-500 font-bold text-xs">BLOCKED</span>' : '<span class="text-green-500 text-xs">ACTIVE</span>';
                let action = u.status === 'blocked' 
                    ? `<button onclick="window.toggleUser('${u.dbId}', 'active')" class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded">Unblock</button>`
                    : `<button onclick="window.toggleUser('${u.dbId}', 'blocked')" class="text-xs bg-red-100 text-red-700 px-2 py-1 rounded">Block</button>`;

                container.innerHTML += `
                    <div class="bg-white p-3 rounded-lg border shadow-sm flex justify-between items-center">
                        <div>
                            <h4 class="font-bold">${u.name} <span class="text-xs bg-blue-100 px-1 rounded">${u.role}</span></h4>
                            <p class="text-xs text-gray-500">ID: ${u.username} | ðŸ“± ${u.mobile}</p>
                            ${statusBadge}
                        </div>
                        <div>${action}</div>
                    </div>
                `;
            });
        }

        window.submitLead = async (e) => {
            if(!db) return;
            e.preventDefault();
            const phone = document.getElementById('leadPhone').value;
            if(phone.length !== 10) return alert("Mobile must be 10 digits");

            showLoading(true);
            const data = {
                name: document.getElementById('leadName').value,
                phone: phone,
                type: document.getElementById('leadType').value,
                amount: document.getElementById('leadAmount').value,
                status: 'Pending',
                remarks: 'New File',
                date: new Date().toISOString().split('T')[0],
                agentId: currentUser.username,
                agentName: currentUser.name,
                parentAgentId: currentUser.parentId || null
            };

            try {
                await addDoc(collection(db, "leads"), data);
                window.closeModal('addLeadModal');
                e.target.reset();
                showToast("Lead Saved!");
            } catch (err) {
                alert("Error: " + err.message);
            }
            showLoading(false);
        };

        window.createUser = async (e) => {
            if(!db) return;
            e.preventDefault();
            const mobile = document.getElementById('newUserMobile').value;
            if(mobile.length !== 10) return alert("Mobile must be 10 digits");

            showLoading(true);
            const data = {
                role: document.getElementById('newUserRole').value,
                name: document.getElementById('newUserName').value,
                mobile: mobile,
                email: document.getElementById('newUserEmail').value,
                location: document.getElementById('newUserLocation').value,
                username: document.getElementById('newUserLoginId').value,
                password: document.getElementById('newUserPass').value,
                status: 'active',
                parentId: null
            };

            try {
                const q = query(collection(db, "users"), where("username", "==", data.username));
                const snap = await getDocs(q);
                if(!snap.empty) {
                    alert("Username already taken!");
                    showLoading(false);
                    return;
                }
                await addDoc(collection(db, "users"), data);
                window.closeModal('addUserModal');
                showToast("User Created!");
            } catch (err) {
                alert("Error: " + err.message);
            }
            showLoading(false);
        };

        window.saveStatus = async () => {
            if(!db) return;
            const id = document.getElementById('statusLeadId').value;
            const status = document.getElementById('newStatus').value;
            const remarks = document.getElementById('statusRemarks').value;
            
            try {
                const leadRef = doc(db, "leads", id);
                await updateDoc(leadRef, { status: status, remarks: remarks });
                window.closeModal('statusModal');
                showToast("Updated!");
            } catch (err) {
                alert("Error: " + err.message);
            }
        };

        window.toggleUser = async (dbId, newStatus) => {
            if(!db) return;
            if(!confirm("Change status?")) return;
            try {
                const userRef = doc(db, "users", dbId);
                await updateDoc(userRef, { status: newStatus });
                showToast("User Status Changed");
            } catch (err) { alert(err.message); }
        };

        window.switchTab = (tab) => {
            if (tab === 'leads') {
                document.getElementById('viewLeads').classList.remove('hidden');
                document.getElementById('viewUsers').classList.add('hidden');
                document.getElementById('tabLeads').classList.add('text-indigo-600', 'border-b-2');
                document.getElementById('tabUsers').classList.remove('text-indigo-600', 'border-b-2');
                setupRealtimeListeners('leads');
            } else {
                document.getElementById('viewLeads').classList.add('hidden');
                document.getElementById('viewUsers').classList.remove('hidden');
                document.getElementById('tabUsers').classList.add('text-indigo-600', 'border-b-2');
                document.getElementById('tabLeads').classList.remove('text-indigo-600', 'border-b-2');
                setupRealtimeListeners('users');
            }
        };

        window.openModal = (id) => { document.getElementById(id).classList.remove('hidden'); document.getElementById(id).classList.add('flex'); };
        window.closeModal = (id) => { document.getElementById(id).classList.add('hidden'); document.getElementById(id).classList.remove('flex'); };
        window.openStatusModal = (id, status, remarks) => {
            document.getElementById('statusLeadId').value = id;
            document.getElementById('newStatus').value = status;
            document.getElementById('statusRemarks').value = remarks;
            window.openModal('statusModal');
        };
        function showLoading(show) {
            if(show) document.getElementById('loadingOverlay').classList.remove('hidden');
            else document.getElementById('loadingOverlay').classList.add('hidden');
        }
        function showToast(msg) {
            document.getElementById('toastMsg').innerText = msg;
            document.getElementById('toast').classList.remove('hidden');
            setTimeout(() => document.getElementById('toast').classList.add('hidden'), 3000);
        }
    </script>
</body>
</html>
